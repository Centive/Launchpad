[uwsgi]
deploy_env = auto
app_name = launchpad
project_name = project
uid = ubuntu
gid = www-data

env = LAUNCHPAD_CONFIG_FILE=/opt/launchpad/%(app_name)-config/%(deploy_env).env

app_base = /opt/centive/%(app_name)
env_base = /home/%(uid)/pyvenvs
env_name = %(app_name)

chdir = %(app_base)/%(project_name)
home = %(env_base)/%(env_name)
module = %(project_name).wsgi:application

master = true
processes = 5

socket = /run/uwsgi/%(app_name).sock
chown-socket = %(uid):%(gid)
chmod-socket = 660
vacuum = true
